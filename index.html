<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pepper Weather</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-presentation">
        <h1 id="city"></h1>
        <h2>Last updated: <span id="date"></span></h2>
        <h2 id="description"></h2>
      </div>
      <a href="" class="btn btn-primary">Click on me</a>
      <div class="row">
        <div class="clearfix">
          <img
            src="https://cdn.dribbble.com/users/77598/screenshots/5586781/media/beb4aa93e491066ea3691557cdfb1d72.png?compress=1&resize=400x300&vertical=top"
            class="float-left"
            alt="clear"
          />
          <strong id="temperature">12</strong
          ><span class="units">ºC | <a href="" id="#">ºF</a></span>
        </div>
      </div>
      <div class="col-md">
        <ul>
          <li>Humidity: <span id="humidity"></span> %</li>
          <li>Wind: <span id="speed"></span> km/h</li>
        </ul>
      </div>
    </div>
    <footer>
      Open Source on
      <a
        href="https://github.com/Martalore97/Pepper-Weather-app"
        target="_blanck"
        >GitHub</a
      >
    </footer>

    <script src="src/app.js"></script>
  </body>
</html>
